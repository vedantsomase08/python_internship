<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS </title>

  
  <style>

  /* CSS Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
  }

  h1 {
    color: #3498db;
  }

  p {
    font-size: 18px;
    color: #333;
  }

  ul {
    background-color: #ddd;
    padding: 20px;
  }

  li {
    margin-bottom: 10px;
  }


  </style>
</head>
<body>
  <h1>My CSS Reset Demo</h1>

  <p>This paragraph shows default spacing and margin behavior.</p>

  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>

  <h2>After Reset</h2>
  <p>To apply reset, uncomment the code below in the &lt;style&gt; tag.</p>
</body>
</html>
