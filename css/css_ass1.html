<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CSS Styling Example</title>

  <!-- Internal CSS -->
  <style>
    /* Import Google Font for <h1> */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Internal CSS for paragraph */
    p {
      font-family: Arial, sans-serif; /* Local font */
      font-size: 18px;
      color: rgb(255, 99, 71); /* RGB color */
    }
  </style>

  <!-- Link External CSS -->
  <link rel="stylesheet" href="css_ass1.html">
</head>
<body>
  <!-- Inline CSS for heading -->
  <h1 style="color: #3498db; background-color: black; font-family: 'Poppins', sans-serif;">
    Welcome to CSS Styling
  </h1>

  <p>
    This is a sample paragraph styled with internal CSS using a local font and RGB color.
  </p>

  <button>Click Me</button>
</body>
</html>
