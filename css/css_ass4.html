<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inheritance Example</title>
  <style>
    /* Parent styles */
    .parent {
      font-size: 20px;
      color: #3498db;
      border: 2px solid black;
      padding: 20px;
    }

    /* Table to test inheritance */
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <span>This is a span inside the parent.</span>
  </div>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td> 3</td>
      <td> 4</td>
    </tr>
  </table>
</body>
</html>
