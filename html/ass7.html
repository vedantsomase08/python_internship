<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Lists</title>
</head>
<body>
  <h1>My Favorite Books</h1>
  <ol>
    <li>To Kill a Mockingbird</li>
    <li>1984</li>
    <li>The Alchemist</li>
  </ol>

  <h2>Programming Languages I Like</h2>
  <ul>
    <li>Python</li>
    <li>JavaScript</li>
    <li>C++</li>
    <li>Java</li>
    <li>HTML/CSS</li>
  </ul>

  <h2>Nested List Example</h2>
  <ul>
    <li>Frontend
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ol>
    </li>
    <li>Backend</li>
    <li>Database</li>
  </ul>
</body>
</html>
