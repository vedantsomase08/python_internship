<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
</head>
<body>
    <h2>User Information Table</h2>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Name</th>
                <th style="border: 1px solid black; padding: 8px;">Age</th>
                <th style="border: 1px solid black; padding: 8px;">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">vedant</td>
                <td style="border: 1px solid black; padding: 8px;">18</td>
                <td style="border: 1px solid black; padding: 8px;">USA</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Ayesha</td>
                <td style="border: 1px solid black; padding: 8px;">22</td>
                <td style="border: 1px solid black; padding: 8px;">India</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">srushti</td>
                <td style="border: 1px solid black; padding: 8px;">18</td>
                <td style="border: 1px solid black; padding: 8px;">Brazil</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">piyush</td>
                <td style="border: 1px solid black; padding: 8px;">18</td>
                <td style="border: 1px solid black; padding: 8px;">Germany</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
