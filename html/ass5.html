<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example with Map</title>
</head>
<body>

  <p>
    An <strong>iframe</strong> (inline frame) is used to embed another HTML page or external content such as maps or videos within a web page. Below is an example of an embedded map using an iframe.
  </p>

  <iframe 
    src="https://www.openstreetmap.org/export/embed.html?bbox=72.8777%2C19.0760%2C72.8877%2C19.0860&layer=mapnik" 
    width="350" 
    height="300" 
    title="OpenStreetMap of Mumbai">
  </iframe>

</body>
</html>
