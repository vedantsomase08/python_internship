<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buttons and Links</title>
</head>
<body>
  <!-- Real button -->
  <button>Click Me</button>

  <!-- Link styled as a button -->
  <a href="#" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
    Styled Link Button
  </a>

  <!-- Mailto link -->
  <p>
    <a href="mailto:yourname@example.com">Email Me</a>
  </p>
</body>
</html>
