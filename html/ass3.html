<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Elements</title>
</head>
<body>
    <h1>Audio Players</h1>

    <!-- Audio 1: Autoplay, muted, loop, controls -->
    <audio controls autoplay muted loop>
        <source src="audio2.mp3" type="">
        
    </audio>

    <!-- Audio 2: Controls, loop -->
    <audio controls loop>
        <source src="second-hand-149907.mp3" type="">
        
    </audio>

    <!-- Audio 3: Controls, loop -->
    <audio controls loop>
        <source src="audio2.mp3" type="">
        
    </audio>

    <h1>Video Players</h1>

    <!-- Video 1: Controls, loop -->
    <video controls loop width="320" height="240">
       <source src="video1.mp4" type="">
       
    </video>

    <!-- Video 2: Controls, loop -->
    <video controls loop width="320" height="240">
        <source src="video2.mp4" type="">
        
    </video>

    <!-- Video 3: Controls, loop -->
    <video controls loop width="320" height="240">
        <source src="video1.mp4" type="">
       
    </video>

</body>
</html>
