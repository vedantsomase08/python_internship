<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block vs Inline Elements</title>
</head>
<body>
  <!-- 
    Block elements (like <div>, <p>, <h1>) take up the full width available and start on a new line.
    Inline elements (like <span>, <a>, <strong>) stay within the flow of surrounding text and do not start on a new line.
  -->

  <div>
    <p style="color: red;">This paragraph is inside a div and is colored red.</p>
  </div>

  <p>
    This is a paragraph with a <span style="color: blue;">blue</span> word highlighted using a span.
  </p>
</body>
</html>
